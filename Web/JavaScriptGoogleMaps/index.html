<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Google API Sandbox</title>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map-canvas {
				height: 100%
			}
		</style>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI349N2u4SHMFJNUnM_QJ7horaD3zZadg&sensor=false"></script>
		<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

		<script type="text/javascript">
			var map;
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showLocation);
				}
			}

			function showLocation(position) {
				var location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				map.panTo(location);
			}

			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(65.82522, 21.688684),
					zoom : 16,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

				var input = /** @type {HTMLInputElement} */(document.getElementById('searchTextField'));
				var autocomplete = new google.maps.places.Autocomplete(input);

				autocomplete.bindTo('bounds', map);

				var infowindow = new google.maps.InfoWindow();
				var marker = new google.maps.Marker({
					map : map
				});

				getLocation();

			}


			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	</head>
	<body>
		<div id="panel" style="margin-left: -260px">
			<input id="searchTextField" type="text" size="50">
		</div>
		<div id="map-canvas"/>
	</body>
</html>
