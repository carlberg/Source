<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Google API Sandbox</title>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link href="default.css" rel="stylesheet">
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map-canvas {
				height: 100%
			}
		</style>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI349N2u4SHMFJNUnM_QJ7horaD3zZadg&libraries=places&sensor=false"></script>

		<style>
			input {
				border: 1px solid rgba(0, 0, 0, 0.5);
			}
			input.notfound {
				border: 2px solid rgba(255, 0, 0, 0.4);
			}
		</style>

		<script type="text/javascript">
			var map;
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showLocation);
				}
			}

			function showLocation(position) {
				var location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				map.panTo(location);
			}

			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(65.82522, 21.688684),
					zoom : 16,
					mapTypeId : google.maps.MapTypeId.SATELLITE
				};
				map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

				var input = /** @type {HTMLInputElement} */(document.getElementById('searchTextField'));
				var autocomplete = new google.maps.places.Autocomplete(input);

				autocomplete.bindTo('bounds', map);

				var infowindow = new google.maps.InfoWindow();
				var marker = new google.maps.Marker({
					map : map
				});

				google.maps.event.addListener(autocomplete, 'place_changed', function() {
					infowindow.close();
					marker.setVisible(false);
					input.className = '';
					var place = autocomplete.getPlace();
					if (!place.geometry) {
						// Inform the user that the place was not found and return.
						input.className = 'notfound';
						return;
					}

					// If the place has a geometry, then present it on a map.
					if (place.geometry.viewport) {
						map.fitBounds(place.geometry.viewport);
					} else {
						map.setCenter(place.geometry.location);
						map.setZoom(17);
						// Why 17? Because it looks good.
					}
					marker.setIcon(/** @type {google.maps.Icon} */( {
						url : place.icon,
						size : new google.maps.Size(71, 71),
						origin : new google.maps.Point(0, 0),
						anchor : new google.maps.Point(17, 34),
						scaledSize : new google.maps.Size(35, 35)
					}));
					marker.setPosition(place.geometry.location);
					marker.setVisible(true);

					var address = '';
					if (place.address_components) {
						address = [(place.address_components[0] && place.address_components[0].short_name || ''), (place.address_components[1] && place.address_components[1].short_name || ''), (place.address_components[2] && place.address_components[2].short_name || '')].join(' ');
					}

					infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
					infowindow.open(map, marker);
				});

				getLocation();

			}


			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	</head>
	<body>
		<div id="panel" style="margin-left: -260px">
			<input id="searchTextField" type="text" size="50">
		</div>
		<div id="map-canvas"/>
	</body>
</html>
